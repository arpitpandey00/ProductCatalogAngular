<div class="col-md-12">
    <table mat-table [dataSource]="AllProducts" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let user"> {{user.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="MANUFACTURER">
            <th mat-header-cell *matHeaderCellDef> MANUFACTURER </th>
            <td mat-cell *matCellDef="let user"> {{user.Manufacturer}} </td>
        </ng-container>
        <ng-container matColumnDef="DESCRIPTION">
            <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
            <td mat-cell *matCellDef="let user"> {{user.Description}} </td>
        </ng-container>
        <ng-container matColumnDef="SHORTCODE">
            <th mat-header-cell *matHeaderCellDef> SHORTCODE </th>
            <td mat-cell *matCellDef="let user"> {{user.ShortCode}} </td>
        </ng-container>
        <ng-container matColumnDef="CATEGORY">
            <th mat-header-cell *matHeaderCellDef> CATEGORY </th>
            <td mat-cell *matCellDef="let user"> {{user.Category}} </td>
        </ng-container>
        <ng-container matColumnDef="SELLINGPRICE">
            <th mat-header-cell *matHeaderCellDef> SELLINGPRICE </th>
            <td mat-cell *matCellDef="let user"> {{user.SellingPrice}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(219, 141, 141) ;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color: rgb(236, 210, 176);"></tr>
    </table>
    </div>
