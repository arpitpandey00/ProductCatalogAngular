<div class="col-md-12">
    <table mat-table [dataSource]="AllCategories " class="mat-elevation-z8">
        <ng-container matColumnDef="CID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.CId}} </td>
        </ng-container>
        <ng-container matColumnDef="CNAME">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let user"> {{user.CName}} </td>
        </ng-container>
        <ng-container matColumnDef="CDESCRIPTION">
            <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
            <td mat-cell *matCellDef="let user"> {{user.CDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="CSHORTCODE">
            <th mat-header-cell *matHeaderCellDef> SHORTCODE </th>
            <td mat-cell *matCellDef="let user"> {{user.CShortCode}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns " style="background-color: rgb(219, 141, 141);"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color:  rgb(236, 210, 176);"></tr>
    </table>
